<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      href="../../images/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/font.css" />
    <link rel="stylesheet" href="../../css/app.css" />

    <title>Task Management | Register</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container justify-content-between">
          <h4 class="app_name text-white">
            <a href="http://127.0.0.1:3000/public/index.html"
              >Task Management</a
            >
          </h4>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Login</h2>

          <div class="alert alert-danger d-none" role="alert"></div>

          <form class="card p-4 shadow-sm" id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label w-100">
                Email
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </label>
              <span class="text-danger error-message"></span>
            </div>

            <div class="mb-3">
              <label
                for="password"
                class="form-label w-100 position-relative m-0"
              >
                Password
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />

                <img
                  src="../../images/icons/eye_visible.png"
                  alt="eye_visible"
                  data-icon="password"
                  class="position-absolute z-3 toggle-password"
                  style="right: 10px; bottom: 10px; cursor: pointer"
                />
              </label>
              <span class="text-danger error-message"></span>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              id="registerSubmitBtn"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5">
      <p>&copy;2025 Task Management | All rights reserved.</p>
    </footer>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/utils.js"></script>
    <script type="module">
      import {
        loginUser,
        showErrorMessages,
        refreshErrors,
        isAuthenticated,
      } from "../../js/auth/auth.js";

      isAuthenticated();

      const alertElem = document.querySelector(".alert");

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          refreshErrors();

          try {
            const response = await loginUser(
              document.getElementById("email").value,
              document.getElementById("password").value
            );

            if (response.status == "error") {
              showErrorMessages(response.errors);
            } else if (
              response.status === "Auth Error" ||
              response.status === "DB Error"
            ) {
              alertElem.textContent = response.errors;
              alertElem.classList.remove("d-none");
            } else {
              localStorage.setItem("access_token", response.access_token);
              localStorage.setItem("refresh_token", response.refresh_token);

              window.location.assign(
                "http://127.0.0.1:3000/public/pages/dashboard.html"
              );
            }
          } catch (err) {
            console.error("Unexpected error:", err);
            alertElem.textContent = "An unknown error has occurred.";
            alertElem.classList.remove("d-none");
          }
        });
    </script>
  </body>
</html>
