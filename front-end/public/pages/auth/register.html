<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      href="../../images/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/font.css" />
    <link rel="stylesheet" href="../../css/app.css" />

    <title>Task Management | Register</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container justify-content-between">
          <h4 class="app_name text-white">
            <a href="http://127.0.0.1:3000/public/index.html"
              >Task Management</a
            >
          </h4>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Register</h2>

          <form action="http://127.0.0.1:5000/api/auth/register" method="POST" class="card p-4 shadow-sm" id="registerForm">
            <div class="mb-3">
              <label for="first_name" class="form-label w-100">
                First name
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                  value=""
                />
              </label>
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label w-100">
                Last name
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                  value=""
                />
              </label>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label w-100">
                Email
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  value=""
                />
              </label>
            </div>

            <div class="mb-3">
              <label
                for="password"
                class="form-label w-100 position-relative m-0"
              >
                Password
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />

                <img
                  src="../../images/icons/eye_visible.png"
                  data-icon="password"
                  class="position-absolute z-3 toggle-password"
                  style="right: 10px; bottom: 10px; cursor: pointer"
                />
              </label>
            </div>

            <div class="mb-3">
              <label
                for="password_confirmation"
                class="form-label w-100 position-relative m-0"
              >
                Confirmation Password
                <input
                  type="password"
                  class="form-control"
                  id="confirmation_password"
                  name="confirmation_password"
                />

                <img
                  src="../../images/icons/eye_visible.png"
                  data-icon="confirmation_password"
                  class="position-absolute z-3 toggle-password"
                  style="right: 10px; bottom: 10px; cursor: pointer"
                />
              </label>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              id="registerSubmitBtn"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5">
      <p>&copy;2025 Task Management | All rights reserved.</p>
    </footer>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/auth/auth.js"></script>
  </body>
</html>
