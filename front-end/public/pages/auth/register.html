<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      href="../../images/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/font.css" />
    <link rel="stylesheet" href="../../css/app.css" />

    <title>Task Management | Register</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container justify-content-between">
          <h4 class="app_name text-white">
            <a href="http://127.0.0.1:3000/public/index.html"
              >Task Management</a
            >
          </h4>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Register</h2>

          <div class="alert alert-danger d-none" role="alert"></div>

          <form class="card p-4 shadow-sm" id="registerForm">
            <div class="mb-3">
              <label for="first_name" class="form-label w-100">
                First name
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                />
              </label>
              <span class="text-danger error-message"></span>
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label w-100">
                Last name
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                />
              </label>
              <span class="text-danger error-message"></span>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label w-100">
                Email
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </label>
              <span class="text-danger error-message"></span>
            </div>

            <div class="mb-3">
              <label
                for="password"
                class="form-label w-100 position-relative m-0"
              >
                Password
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />

                <img
                  src="../../images/icons/eye_visible.png"
                  data-icon="password"
                  class="position-absolute z-3 toggle-password"
                  style="right: 10px; bottom: 10px; cursor: pointer"
                />
              </label>
              <span class="text-danger error-message"></span>
            </div>

            <div class="mb-3">
              <label
                for="password_confirmation"
                class="form-label w-100 position-relative m-0"
              >
                Confirmation Password
                <input
                  type="password"
                  class="form-control"
                  id="confirmation_password"
                  name="confirmation_password"
                />
                <img
                  src="../../images/icons/eye_visible.png"
                  data-icon="confirmation_password"
                  class="position-absolute z-3 toggle-password"
                  style="right: 10px; bottom: 10px; cursor: pointer"
                />
              </label>
              <span class="text-danger error-message"></span>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              id="registerSubmitBtn"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5">
      <p>
        &copy;<span class="year"></span> Task Management | All rights reserved.
      </p>
    </footer>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/app.js"></script>
    <script type="module">
      import { toggleEyeIcon } from "../../js/utils.js";

      toggleEyeIcon();
    </script>
    <script type="module">
      import {
        showErrorMessages,
        refreshErrors,
        isAuthenticated,
      } from "../../js/utils.js";

      isAuthenticated();

      const alertElem = document.querySelector(".alert");

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          refreshErrors();

          try {
            const response = await fetch(
              "http://127.0.0.1:5000/api/auth/register",
              {
                method: "POST",
                headers: {
                  "Content-type": "application/json",
                },
                body: JSON.stringify({
                  first_name: document.getElementById("first_name").value,
                  last_name: document.getElementById("last_name").value,
                  email: document.getElementById("email").value,
                  password: document.getElementById("password").value,
                  confirmation_password: document.getElementById(
                    "confirmation_password"
                  ).value,
                }),
              }
            );

            const data = await response.json();

            if (data.status === "error") {
              showErrorMessages(data.errors);
            } else if (
              data.status === "Auth Error" ||
              data.status == "DB Error"
            ) {
              alertElem.textContent = data.errors;
              alertElem.classList.remove("d-none");
            } else {
              localStorage.setItem("access_token", data.access_token);
              localStorage.setItem("refresh_token", data.refresh_token);

              setTimeout(() => {
                window.location.assign(
                  "http://127.0.0.1:3000/public/pages/dashboard.html"
                );
              }, 500);
            }
          } catch (err) {
            console.error("Unexpected error:", err);
            alertElem.textContent = "An unknown error has occurred.";
            alertElem.classList.remove("d-none");
          }
        });
    </script>
  </body>
</html>
