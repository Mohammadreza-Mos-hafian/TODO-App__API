<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="shortcut icon" href="../images/icons/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/font.css" />
  <link rel="stylesheet" href="../css/app.css" />

  <title>Task Management | Dashboard</title>
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container d-flex justify-content-between">
        <h4 class="app_name text-white">
          <a href="http://localhost:3000/public/pages/dashboard.html">Task Management</a>
        </h4>
        <div class="d-flex align-items-center justify-content-center gap-2">
          <span class="user-name text-white fs-6"></span>

          <button type="button" class="btn text-bg-danger btn-sm" id="logoutBtn">
            <img src="../images/icons/turn_off.svg" alt="Turn off" title="Logout" />
          </button>
        </div>
      </div>
    </nav>
  </header>

  <div class="container text-center mt-5">
    <h2 class="text-center">Welcome to Task Management dashboard</h2>

    <div class="row mt-4 d-flex justify-content-center">
      <div class="col-md-4">
        <a href="../pages/tasks/task_create.html" class="btn btn-success w-100">Create Task</a>
      </div>

      <div class="col-md-4">
        <a href="../pages/tasks/task_index.html" class="btn btn-primary w-100">Show Tasks</a>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy;<span class="year"></span> Task Management | All rights reserved.</p>
  </footer>

  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>

  <script type="module">
    import { apiRequest, showUserName } from "../js/utils.js";

    document.addEventListener("DOMContentLoaded", async () => {
      if (!localStorage.getItem("access_token") && !localStorage.getItem("refresh_token")) {
        setTimeout(() => {
          window.location.assign("http://localhost:3000/public/index.html")
        }, 500);
        return;
      }
      try {
        const response = await apiRequest("http://localhost:5000/api/dashboard/home", {
          method: "GET",
          headers: {
            "Content-type": "application/json"
          }
        })

        localStorage.setItem("full_name", response.data.full_name)
        showUserName();
      } catch (err) {
        console.error("Unexpected error:", err);
      }
    });
  </script>

</body>

</html>
